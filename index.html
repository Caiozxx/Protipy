<!DOCTYPE html>
<html lang="en" class="html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de tradicoes nordestinas</title>
    <link rel="stylesheet" type="text/css" href="../Protipy/style/style.css" media="screen">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>

</head>
<!--Criando navbar no header-->
<header id="navbar">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../Protipy/icons/utensils-solid.svg" alt="" width="30" height="24"
                    class="d-inline-block align-text-top">
                Centro de tradicoes nordestinas
            </a>
            <div class="btn-group">
                <a href="#">
                    <div class="btn btn-group bg-light">
                        <img src="../Protipy/icons/bars-solid.svg" alt="" width="30" height="24">
                    </div>
                </a>
                <a href="#">
                    <div class="btn btn-group bg-light">
                        <img src="../Protipy/icons/instagram.svg" alt="" width="30" height="24"
                            class="d-inline-block align-text-top">
                    </div>
                </a>
                <a href="#">
                    <div class="btn btn-group bg-light">
                        <img src="../Protipy/icons/whatsapp.svg" alt="" width="30" height="24"
                            class="d-inline-block align-text-top">
                    </div>
                </a>
            </div>
        </div>
    </nav>
    <!--fim do navbar-->
</header>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container-fluid">
            <img src="../Protipy/icons/restaurant-svgrepo-com.svg" alt="" width="50" height="50">
            <p class="titulo">Centro de tradicoes nordestinas</p>
            <nav class="navbar-expand-lg navbar-light">
                <div class=" d-lg-flex">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Horarios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cardapio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Localizacao</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <!--FIM DO CABECALHO-->
    <!--iniciando carrousel-->

    <div class="slider">
        <div class="slides">
            <!--radio button-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!--fim radio button-->

            <!--slide img-->
            <div id="cardapio">
                <div id="item">
                    <h2>baiao de dois</h2>
                    <img src="../Protipy/src/download.jpg" alt="" class="src">
                </div>
                <div id="item">
                    <h2>costela</h2>
                    <img src="../Protipy/src/test.jpg" alt="" class="src">
                </div>
                <div id="item">
                    <h2>bife</h2>
                    <img src="../Protipy/src/transferir..jpg" alt="" class="src">
                </div>
                <div id="item">
                    <h2>bisteca</h2>
                    <img src="../Protipy/src/transferir.jpg" alt="" class="src">
                </div>
            </div>
            <!--fim slide img-->

            <!--navigation auto-->
            <div class="navigation-auto">
                <div class="autobtn1"></div>
                <div class="autobtn2"></div>
                <div class="autobtn3"></div>
                <div class="autobtn4"></div>
            </div>
        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manualbtn"></label>
            <label for="radio2" class="manualbtn"></label>
            <label for="radio3" class="manualbtn"></label>
            <label for="radio4" class="manualbtn"></label>
        </div>

    </div>


    <script src="../Protipy/modules/script.js"></script>
</body>

</html>
